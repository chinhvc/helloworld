<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form action="index.html" method="post">
            <h1>Sign up</h1>

            <fieldset>
                <legend><span class="number">1</span> Your basic infor</legend>
                <label for="name=">Name:</label>
                <input type="text" id="name" name="user_name">            
                <br>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="userpassword" name="user_email">

                <label>Age:</label>
                    <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label>
                    <br>
                    <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>

                <br>
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span> Your profile</legend>
                <label for="bio">Biography:</label>
                <textarea id="bio" name="user_bio"></textarea>

                <label for="job">Job Role</label>
                <select id="job" name="user_job">
                    <optgroup label="Web">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value="php_developer">PHP Developer</option>
                        <option value="python_developer">Python Developer</option>
                        <option value="rails_developer">Rails Developer</option>                    
                    </optgroup>
                    <optgroup label="Mobile">
                        <option value="android">Android Developer</option>
                        <option value="ios">iOS Developer</option>
                        <option value="mobile">Mobile Developer</option>
                    </optgroup>
                    <optgroup label="Bussiness">
                        <option value="bussiness_owner">Bussiness Owner</option>
                        <option value="freelancer">Freelancer</option>
                    </optgroup>
                </select>

            </fieldset>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
